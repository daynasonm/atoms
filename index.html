<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Atoms</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="light">
  <!-- floating atoms live here -->
  <div id="scene" aria-hidden="true"></div>

  <!-- fixed UI on edges -->
  <div id="ui">
    <div id="dateText" class="sideText left"></div>

    <button id="dayBtn" class="modeBtn top active" type="button">Day</button>

    <button id="nightBtn" class="modeBtn bottom" type="button">Night</button>

    <div id="timeText" class="sideText right"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
