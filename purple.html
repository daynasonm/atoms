<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Purple</title>
  <style>
    @font-face{
      font-family:"Lyon";
      src: local("Lyon Text Regular"), local("Lyon Regular"), local("Lyon");
      font-weight:400; font-style:normal;
    }

    body{
      margin:0;
      height:100vh;
      overflow:hidden;
      font-family:"Lyon", Georgia, "Times New Roman", serif;
      background:#fff;
      color:#111;
    }

    /* UI layer */
    #ui{
      position:fixed;
      inset:0;
      pointer-events:none;
    }

    .sideText{
      position:fixed;
      top:50%;
      transform-origin:center;
      font-size:28px;
      line-height:1;
      opacity:.95;
      user-select:none;
    }
    .sideText.left{
      left:24px;
      transform:translateY(-50%) rotate(-90deg);
    }
    .sideText.right{
      right:24px;
      transform:translateY(-50%) rotate(90deg);
    }

    .modeLabel{
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      font-size:30px;
      opacity:.6;
      user-select:none;
    }
    .modeLabel.top{ top:18px; }
    .modeLabel.bottom{ bottom:18px; opacity:1; }

    /* center purple orb */
    .orb{
      position:fixed;
      left:50%;
      top:50%;
      width:min(520px, 72vmin);
      height:min(520px, 72vmin);
      transform:translate(-50%, -50%);
      border-radius:50%;

      /* soft glow gradient like your screenshot */
      background: radial-gradient(circle at 50% 50%,
        rgba(160, 0, 255, 0.95) 0%,
        rgba(180, 60, 255, 0.65) 35%,
        rgba(210, 150, 255, 0.35) 60%,
        rgba(255, 255, 255, 0) 75%
      );
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .orbText{
      color:#fff;
      font-size:34px;
      letter-spacing:.2px;
    }
  </style>
</head>

<body>
  <div id="ui">
    <div id="dateText" class="sideText left"></div>
    <div class="modeLabel top">Day</div>
    <div class="modeLabel bottom">Night</div>
    <div id="timeText" class="sideText right"></div>
  </div>

  <div class="orb">
    <div class="orbText">hello world!</div>
  </div>

  <script>
    const TZ = "America/New_York";
    const dateText = document.getElementById("dateText");
    const timeText = document.getElementById("timeText");

    function formatDate(d) {
      const parts = new Intl.DateTimeFormat("en-US", {
        weekday: "short",
        month: "short",
        day: "numeric",
        year: "numeric",
        timeZone: TZ,
      }).formatToParts(d);

      const w = parts.find(p => p.type === "weekday")?.value ?? "";
      const m = parts.find(p => p.type === "month")?.value ?? "";
      const day = parts.find(p => p.type === "day")?.value ?? "";
      const y = parts.find(p => p.type === "year")?.value ?? "";
      return `${w} ${m} ${day} ${y}`.trim();
    }

    function formatTime(d) {
      const parts = new Intl.DateTimeFormat("en-US", {
        hour: "numeric",
        minute: "2-digit",
        second: "2-digit",
        hour12: true,
        timeZone: TZ,
        timeZoneName: "short",
      }).formatToParts(d);

      const h = parts.find(p => p.type === "hour")?.value ?? "";
      const min = parts.find(p => p.type === "minute")?.value ?? "";
      const sec = parts.find(p => p.type === "second")?.value ?? "";
      const dp = parts.find(p => p.type === "dayPeriod")?.value ?? "";
      let tz = parts.find(p => p.type === "timeZoneName")?.value ?? "ET";
      if (!/E[DS]T/.test(tz)) tz = "ET";

      return `${h}:${min}:${sec} ${dp} ${tz}`.trim();
    }

    function updateClock() {
      const now = new Date();
      dateText.textContent = formatDate(now);
      timeText.textContent = formatTime(now);
    }

    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
