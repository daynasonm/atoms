<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Purple</title>
  <style>
    @font-face{
      font-family:"Lyon";
      src: local("Lyon Text Regular"), local("Lyon Regular"), local("Lyon");
      font-weight:400; font-style:normal;
    }

    body{
      margin:0;
      height:100vh;
      overflow:hidden;
      font-family:"Lyon", Georgia, "Times New Roman", serif;
      background: var(--bg);
      color: var(--text);
      transition: background-color .25s ease, color .25s ease;
    }

    body.light{ --bg:#fff; --text:#111; --muted:#8a8a8a; }
    body.dark { --bg:#000; --text:#f2f2f2; --muted:#8a8a8a; }

    /* UI layer */
    #ui{
      position:fixed;
      inset:0;
      pointer-events:none;
    }

    .sideText{
      position:fixed;
      top:50%;
      transform-origin:center;
      font-size:28px;
      line-height:1;
      opacity:.95;
      user-select:none;
      color: var(--text);
    }
    .sideText.left{
      left:24px;
      transform:translateY(-50%) rotate(-90deg);
    }
    .sideText.right{
      right:24px;
      transform:translateY(-50%) rotate(90deg);
    }

    /* REAL clickable mode buttons */
    .modeBtn{
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      font:inherit;
      font-size:30px;
      background:none;
      border:none;
      color: var(--text);
      cursor:pointer;
      user-select:none;
      pointer-events:auto; /* important: clickable even though #ui is pointer-events:none */
      padding:10px 14px;
    }
    .modeBtn.top{ top:18px; }
    .modeBtn.bottom{ bottom:18px; }
    .modeBtn.active{ color: var(--muted); }

    .orb{
